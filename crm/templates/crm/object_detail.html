{% extends "admin/base_site.html" %}
{% block content %}
<div class="content">
    <h1>{{ object }}</h1>
    <div class="object-details">
        {% for field, value in object.get_fields %}
        <div class="field">
            <span class="field-name">{{ field|capfirst }}:</span>
            <span class="field-value">{{ value }}</span>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'object-edit' object.pk %}" class="button">Edit</a>
    <a href="{% url 'object-delete' object.pk %}" class="button danger">Delete</a>
</div>
{% endblock %}
