{% extends "admin/base_site.html" %}
{% block content %}
<div class="content">
    <h1>{% if object %}Edit{% else %}Add{% endif %} {{ view.model|title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save</button>
        <a href="{% if object %}{% url 'object-detail' object.pk %}{% else %}{% url 'object-list' %}{% endif %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
